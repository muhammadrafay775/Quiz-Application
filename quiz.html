<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Courses</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Tailwind custom theme (colors close to SMIT App)
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#2563eb",   // Blue-600
            secondary: "#16a34a", // Green-600
            light: "#f3f4f6",     // Gray-100
            dark: "#1f2937"       // Gray-800
          },
          fontFamily: {
            sans: ["Inter", "ui-sans-serif", "system-ui"]
          }
        }
      }
    }
  </script>
</head>
<body class="bg-light">

  <!-- Courses -->
  <section class="px-4 sm:px-6 py-8">
    <h3 class="text-2xl font-bold text-center mb-6">Available Quiz</h3>

    <!-- Responsive Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      
      <!-- Course Card -->
      <div class="bg-white p-6 rounded-xl shadow hover:shadow-lg transition">
        <h4 class="text-lg font-bold mb-2">Web & Mobile App Development</h4>
        <p class="text-sm text-gray-600">Batch 16 | Subjects: 5</p>
        <p class="text-sm text-gray-600 mb-4">Instructor: Sir Basit Ayaz</p>
        <a href="testkey.html">
          <button class="w-full bg-primary text-white py-2 rounded-lg hover:bg-blue-700">Join</button>
        </a>
      </div>

      <!-- Course Card -->
      <div class="bg-white p-6 rounded-xl shadow hover:shadow-lg transition">
        <h4 class="text-lg font-bold mb-2">AI Chatbot</h4>
        <p class="text-sm text-gray-600">Batch 5 | Subjects: 3</p>
        <p class="text-sm text-gray-600 mb-4">Instructor: Sir Imran</p>
        <button class="w-full bg-primary text-white py-2 rounded-lg hover:bg-blue-700">Join</button>
      </div>

      <!-- Course Card -->
      <div class="bg-white p-6 rounded-xl shadow hover:shadow-lg transition">
        <h4 class="text-lg font-bold mb-2">Python Programming</h4>
        <p class="text-sm text-gray-600">Batch 7 | Subjects: 4</p>
        <p class="text-sm text-gray-600 mb-4">Instructor: Miss Ayesha</p>
        <button class="w-full bg-primary text-white py-2 rounded-lg hover:bg-blue-700">Join</button>
      </div>

    </div>
  </section>

</body>
</html>
