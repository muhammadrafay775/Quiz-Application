<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Quiz Section -->
  <div id="quizScreen" class="max-w-xl mx-auto bg-white shadow-lg rounded-xl p-6 mt-10">
    <h1 class="text-2xl font-bold text-center mb-4">QUIZ APPLICATION</h1>

    <h2 class="text-lg font-semibold mb-2">
      Question <span id="currentQuestionNo">1</span>/<span id="totalQuestionNumber">0</span>
    </h2>

    <h3 id="displayQuestion" class="text-lg mb-4"></h3>

    <div id="displayOptions" class="space-y-2"></div>

    <h1 class="text-right font-bold text-red-600 mt-4" id="timerDisplay">Timer: 00:00</h1>
  </div>

   <!-- Result Section -->
<div id="resultScreen" class="hidden max-w-xl mx-auto bg-white shadow-lg rounded-xl p-6 mt-10 text-center">
  <h1 class="text-2xl font-bold text-green-600 mb-4">ðŸŽ‰ Quiz Completed!</h1>
  <p class="text-lg mb-2">Your Score: <span id="score"></span></p>
  <p id="status" class="text-xl font-bold mt-2"></p>
  <a href="index.html"><button  
    class="mt-4 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
    Back to Home Page
  </button></a>
</div>


  <script src="script.js"></script>
</body>
</html>
